
<!-- this macro is used to get the list elements of all the file names -->
{% macro listfiles(filelist) %}
    {% for triple in filelist %}
        {% for filename in triple[2] %}
        <li class="list-group-item">
            {{ filename }}
            <a role="button" class="btn btn-outline-info btn-sm float-right" id="viewFileBtn" href="{{ url_for("projects.send_files", filename=filename) }}">View</a>
        </li>
        {% endfor %}
    {% endfor %}
{% endmacro %}
