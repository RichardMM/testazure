<div class="tab-pane fade" id="tasks" role="tabpanel" aria-labelledby="tasks-Tab">
    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#tasksModal" id="taskNewButton">Create new Task</button>
    <div class="modal fade" id="tasksModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Enter details of new task</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form name="taskDetails" action="">
                        <div class="form-group">
                            <label for="taskName">Task title</label>
                            <input type="text" class="form-control" id="taskName">
                        </div>
                        <div class="form-group">
                            <label for="taskDesc">Task Description</label>
                            <textarea class="form-control" id="taskDesc" rows="5"></textarea>
                        </div>
                        <div class="form-inline">
                            <div class="form-group mr-2">
                                <label for="taskStartDate">StartDate: </label>
                                <input type="date" class="form-control form-control-sm" id="taskStartDate">
                            </div>
                            <div class="form-group mr-2">
                                <label for="taskHours">Planned Hours: </label>
                                <input type="number" class="form-control form-control-sm" id="taskHours">
                            </div>
                            <div class="form-group">
                                <label for="taskStatus">Completion status: </label>
                                <select class="form-control form-control-sm" id="taskStatus">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-success float-right" data-dismiss="modal" value="Save"/>
                </div>
            </div>
        </div>
    </div>
    <table class="table mt-2">
        <th>S/N</th>
        <th>Task name</th>
        <th>Start Date</th>
        <th>Planned Hours</th>
        <th>Status</th>
        <th>Action</th>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr></tr>
        </tbody>
    </table>
</div>
